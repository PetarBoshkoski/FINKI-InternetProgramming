	<script type="text/javascript"></script>
	<script src="jquery.js"></script>

<body>

<script>
	var broj = prompt("Vnesi telefonski broj vo format XXYYYZZZ (pr. 71298486)");
	if(parseInt(broj/1000000) == 70 || parseInt(broj/1000000) == 71 || parseInt(broj/1000000) == 72) {
	alert("0" + parseInt(broj/1000000) + "/" + parseInt((broj/1000)%1000) + "-" + broj%1000 + " T-Mobile");
    }
    else if(parseInt(broj/1000000) == 75 || parseInt(broj/1000000) == 76) {
    		alert("0" + parseInt(broj/1000000) + "/" + parseInt((broj/1000)%1000) + "-" + broj%1000 + " ONE");
    }
    else if(parseInt(broj/1000000) == 77 || parseInt(broj/1000000) == 78){
	alert("0" + parseInt(broj/1000000) + "/" + parseInt((broj/1000)%1000) + "-" + broj%1000 + " VIP");
    }
</script>
</body>
</html>
