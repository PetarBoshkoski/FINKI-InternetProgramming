	<script src="jquery.js"></script>

<style type="text/css">

<body>

<script>
	var broj = prompt("Vnesi tricifren broj");
	if(broj <= 99 || broj >= 1000) {
		alert("Mora da vnesite tricifren broj.");
	}
	else if(broj%10 == parseInt(broj/100)){
		alert("Brojot e palindrom.");
	}
	else {
		alert("Brojot ne e palindrom.");
	}
</script>
</body>
