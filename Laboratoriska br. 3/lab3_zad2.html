<script>
var x = findDuplicates([1,2,3,4,5],2);

function findDuplicates(lista,broj) {

 for(var i=0;i<lista.length;i++) {
 	if(lista[i]==broj) {
 		delete lista[i];
 	}
 }
return lista;
}
