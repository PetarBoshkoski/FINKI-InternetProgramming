<!DOCTYPE html>
<html>
<head>
	<title>Petar Boshkoski</title>
	<script type="text/javascript"></script>
	<script src="jquery.js"></script>
</head>
<style type="text/css">
</style>
<body bgcolor="lightgray">
<table align="center">
<tr>
<td>Име: </td> 
<td><input type="text" id="ime"> </td>
</tr>
<tr>
<td>Презиме: </td> 
<td><input type="text" id="prezime"> </td>
</tr>
<tr>
<td>Индекс: </td> 
<td> <input type="text" id="indeks"> </td>
</tr>
<tr>
<td>Предмет: </td>
<td><input type="text" id="predmet"></td>
</tr>
<tr>
<td>Оцена: </td>
<td><select id="ocena">
	<option>5 (пет)</option>
	<option>6 (шест)</option>
	<option>7 (седум)</option>
	<option>8 (осум)</option>
	<option>9 (девет)</option>
	<option>10 (десет)</option>
</td>
</select>
</tr> 
<tr>
	<td><button onclick="Vnes()">Внеси</button></td>
</tr>
</table">
<br>
<table border="1px" id="tabela"  align="center">
	<br>
	<thead>
		<th>Име</th>
		<th>Презиме</th>
		<th>Индекс</th>
		<th>Предмет</th>
		<th>Оцена</th>
		<th>Акција</th>
	</thead>

</table>
<script>

 function Vnes() {
 	var ime = $("#ime").val();
 	var prezime = $("#prezime").val();
 	var indeks = $("#indeks").val();
 	var predmet = $("#predmet").val();
 	var ocena = $("#ocena").val();
 	var tabela = document.getElementById("tabela");

 	tabela.innerHTML+="<tr><td>"+ime+"</td> <td>" + prezime + "</td> <td> "+indeks+" </td> <td>"+predmet+" </td><td>"+ocena+"</td><td><input type='button' value='Confirm' class='potvrdi'><input type='button' value='Revert' class='revert'></td></tr>";
 	document.getElementById("ime").value = '';
 	document.getElementById("prezime").value  = '';
 	document.getElementById("indeks").value = '';
 	document.getElementById("predmet").value = '';
 	document.getElementById("ocena").value = '';
 	if(predmet<50) {
 		$(".potvrdi").parent().parent().css( "background-color", "white" );
 	}
 	else {
 		$(".potvrdi").parent().parent().css( "background-color", "white" );	
 	}
 $(document).ready(function() { 	
 	$(".potvrdi").click(function() {
 	
  		 $(this).parent().parent().css( "background-color", "greenyellow" );

  	});
 	$(".revert").click(function() {	
  		 $(this).parent().parent().css( "background-color", "red" );
  	});
 }	
 )};
  

</script>
</body>
</html>
