<!DOCTYPE html>
<html>
<head>
	<title>Petar Boshkoski</title>
	<script type="text/javascript"></script>
	<script src="jquery.js"></script>
</head>
<style type="text/css">
img {
	position: absolute;
	width: 300px;
	height: 300px;
}
</style>


<body>
	
<div id="kocka" style="background:#98bf21;height:100px;width:100px;position:absolute;">
<script>	


$(document).ready(function() {
	
	$("#kocka").mouseover(function() {
		$(this).css('background-color','red');
		
		$("#kocka").animate({
			left: '500px',
            height: '1000px',
            width: '1000px'
            
		});
	
	
});

		$("#kocka").mouseout(function() {
			$(this).css('background-color','#98bf21');
			$(this).stop();
		});
	

	function move() {
		var elem = document.getElementById("kocka");
		var pos=0;
		var id=setInterval(frame,10);
		function frame() {
			if(pos==350) {
				clearInterval(id);
			}
			else {
				pos++;
				elem.style.height = pos + 'px';
				elem.style.width = pos + 'px';
			}
		}
	}
})

</script>
</body>
</html>
