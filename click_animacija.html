<!DOCTYPE html>
<html>
<head>
	<title>Petar Boshkoski</title>
	<script type="text/javascript"></script>
	<script src="jquery.js"></script>
</head>
<style type="text/css">	
#area {
	background-color: green;
	height: 60px;
	width: 60px;
	position: absolute;
	color:white;
	text-align: center;
	cursor: pointer;
	font-family: Tahoma;
}
#namali {
	color:orange;
	font-size: 20px;
	border: 1px solid orange;
	border-radius:  5px;
	cursor: pointer;
	font-family: Tahoma;
}
</style>
<body>
	<div id="area">Click me please<hr></div>
	<div style="text-align: center;">
	<span id="namali">Make it smaller</span>
	</div>
<script>
	$(document).ready(function() {
		$("#area").click(function() {
			$("#area").css("background-color","green");
			$("#area").animate({
				height: "+=20px",
				left: "+=20px",
				top: "+=20px"
				}); 
		});

		$("#namali").click(function() {
			$("#area").animate({
				height: "-=20px",
				left: "-=20px",
				top: "-=20px"
				}); 
			$("#area").css("background-color","orange");
		});
	});

</script>
</body>
</html>
